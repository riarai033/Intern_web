<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZIVA</title>

<style>
:root{
  --bg:#f7f7f8; --card:#ffffff; --muted:#666; --accent:#2563eb;
}
*{box-sizing:border-box}
body{font-family:Inter, system-ui, Arial; margin:0; background:var(--bg); color:#111}
header{background:#fff;border-bottom:1px solid #e6e7ea;position:sticky;top:0;z-index:10}
.container{max-width:1100px;margin:0 auto;padding:18px}
.brand{font-weight:800}
.tabs button{border:1px solid #e3e5e9;background:transparent;padding:8px 12px;border-radius:12px;cursor:pointer}
.tabs button.active{background:var(--accent);color:#fff}

.hero{display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:center}
.hero-card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.hero-left{padding:28px}
.hero-right img{width:100%;height:240px;object-fit:cover;border-radius:14px}

.controls{display:flex;gap:10px;margin:14px 0}
.search input,.select{padding:10px;border-radius:10px;border:1px solid #e6e7ea}

.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
.card{background:#fff;border-radius:12px;padding:10px;box-shadow:0 4px 14px rgba(0,0,0,0.05)}
.card img{width:100%;height:140px;object-fit:cover;border-radius:8px}
.btn{background:var(--accent);color:#fff;padding:8px 10px;border-radius:10px;border:none}
.ghost{background:transparent;border:1px solid #e6e7ea;padding:8px 10px;border-radius:10px}

.cart{position:fixed;right:18px;bottom:18px;width:360px;background:#fff;border-radius:12px;padding:12px;box-shadow:0 10px 40px rgba(0,0,0,0.12)}

footer{border-top:1px solid #eee;margin-top:40px}

/* VIDEO SECTION */
.video-section,.contact-section{
  background:#fff;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
  margin:30px auto;
}
.video-wrapper{
  position:relative;
  padding-top:56.25%;
}
.video-wrapper iframe{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  border-radius:12px;
}

/* CONTACT FORM */
.contact-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}
.contact-grid input,.contact-grid textarea{
  padding:12px;border-radius:10px;border:1px solid #e6e7ea;
}
.contact-grid textarea{grid-column:span 2}

@media(max-width:768px){
  .hero{grid-template-columns:1fr}
  .contact-grid{grid-template-columns:1fr}
  .contact-grid textarea{grid-column:1}
}
</style>
</head>

<body>
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MG7999QB"
height="0" width="0" style="display:none"></iframe></noscript>

<header>
  <div class="container" style="display:flex;align-items:center">
    <div class="brand">ZIVA STORES</div>
    <div class="tabs" style="margin-left:auto">
      <button class="active">Fashion</button>
      <button>Electronics</button>
      <button>Grocery</button>
      <button>Furniture</button>
    </div>
  </div>
</header>

<main class="container">

<!-- VIDEO SECTION -->
<section class="video-section">
  <h2>Experience ZIVA Stores</h2>
  <p style="color:#666">One destination for fashion, electronics, grocery & furniture.</p>
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      allowfullscreen></iframe>
  </div>
</section>

<!-- CONTACT FORM -->
<section class="contact-section">
  <h2>Contact Us</h2>
  <p style="color:#666">We’d love to hear from you</p>

  <form id="contactForm">
    <div class="contact-grid">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Subject">
      <textarea rows="5" placeholder="Your Message" required></textarea>
    </div>
    <br>
    <button class="btn" type="submit">Send Message</button>
  </form>
</section>

</main>

<footer>
  <div class="container">© <span id="yr"></span> ZIVA Stores</div>
</footer>

<script>
document.getElementById('yr').textContent=new Date().getFullYear();

document.getElementById('contactForm').addEventListener('submit',function(e){
  e.preventDefault();
  gtag('event','contact_form_submit',{event_category:'engagement'});
  alert('Thank you! Your message has been sent.');
  this.reset();
});
</script>

</body>
</html>
