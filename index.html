/* ---------- ADDED : VIDEO + CONTACT STYLES ---------- */
.video-box{
  background:#fff;
  border-radius:14px;
  padding:20px;
  margin:20px 0;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}
.video-wrapper{
  position:relative;
  padding-top:56.25%;
}
.video-wrapper iframe{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  border-radius:12px;
}

.contact-box{
  background:#fff;
  border-radius:14px;
  padding:28px;
  margin:30px 0;
  box-shadow:0 6px 18px rgba(0,0,0,0.06);
}
.contact-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.contact-grid input,
.contact-grid textarea{
  padding:12px;
  border-radius:10px;
  border:1px solid #e6e7ea;
}
.contact-grid textarea{
  grid-column:span 2;
}
@media(max-width:768px){
  .contact-grid{grid-template-columns:1fr}
  .contact-grid textarea{grid-column:1}
}
/* ---------- ADDED END ---------- */

<section class="contact-box container">

    Questions, feedback, or bulk orders? Reach out to us.
  </p>

  <form id="contactForm">
    <div class="contact-grid">
      <input type="text" placeholder="Your Name" required>

      <input type="text" placeholder="Phone Number">
      <input type="text" placeholder="Subject">
      <textarea rows="5" placeholder="Your Message" required></textarea>
